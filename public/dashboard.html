<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="side-menu">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <h3>Dashboard Menu</h3>
      <ul>
        <li><button id="attendance-btn">Attendance</button></li>
        <li><button id="grades-btn">Grades</button></li>
        <li><button id="performance-btn">Performance</button></li>
        <li><button id="semester-results-btn">Semester Results</button></li>
        <li><button id="previous-results-btn">Previous Results</button></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </div>
    <div id="user-info" class="user-info">
      <!-- User information will be displayed here -->
    </div>
    <div id="backlogNotification" style="display: none;">This student has a backlog.</div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
